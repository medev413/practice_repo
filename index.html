<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First HTML Page</title>
</head>
<body>
    <h1>Welcome to My Web Page</h1>
    <p>This is a basic HTML page.</p>
    
    <h2>About</h2>
    <p>HTML stands for <b>HyperText Markup Language</b>. It is used to structure web pages.</p>
    
    <h2>Links & Images</h2>
    <p>Here is a link to <a href="https://www.google.com" target="_blank">Google</a>.</p>
    <img src="https://via.placeholder.com/150" alt="Sample Image">
    
    <h2>List Example</h2>
    <ul>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>
    
    <h2>Table Example</h2>
    <table border="1" cellpadding="5">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Alice</td>
            <td>30</td>
        </tr>
    </table>
</body>
</html>
